<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú La Marquezita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
            background: #f5f5f5;
        }

        .pdf-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .pdf-iframe {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: white;
        }

        /* Responsive para tablets */
        @media (max-width: 1024px) {
            .pdf-container {
                padding: 15px;
            }
            
            .pdf-iframe {
                max-width: 95%;
                height: 85vh;
            }
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .pdf-container {
                padding: 10px;
            }
            
            .pdf-iframe {
                width: 100%;
                max-width: 100%;
                height: 80vh;
                border-radius: 4px;
            }
        }

        /* Para móviles en orientación horizontal */
        @media (max-width: 768px) and (orientation: landscape) {
            .pdf-iframe {
                height: 75vh;
            }
        }

        /* Para pantallas muy pequeñas */
        @media (max-width: 480px) {
            .pdf-container {
                padding: 5px;
            }
            
            .pdf-iframe {
                height: 75vh;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe class="pdf-iframe" src="./menu.pdf"></iframe>
    </div>
</body>
</html>
