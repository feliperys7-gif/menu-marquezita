<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú La Marquezita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
        }



        .pdf-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            z-index: 1001;
            backdrop-filter: blur(10px);
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1002;
        }

        .retry-button {
            margin-top: 10px;
            padding: 8px 16px;
            background: white;
            color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .retry-button:hover {
            background: #f0f0f0;
        }




    </style>
</head>
<body>
<div class="pdf-container">
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            Cargando menú...
        </div>
        
        <div class="error-message" id="errorMessage">
            <p>Error al cargar el menú</p>
            <button class="retry-button" onclick="loadPDF()">Reintentar</button>
        </div>
        
        <iframe class="pdf-iframe" id="pdfFrame" style="display: none;"></iframe>
    </div>

    <script>
        function loadPDF() {
            const iframe = document.getElementById('pdfFrame');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // Resetear estado
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            iframe.style.display = 'none';
            
            // Cargar el PDF
            iframe.src = './menu.pdf';
            
            // Manejar carga exitosa
            iframe.onload = function() {
                setTimeout(() => {
                    loading.style.display = 'none';
                    iframe.style.display = 'block';
                }, 500); // Pequeño delay para suavizar la transición
            };
            
            // Manejar errores
            iframe.onerror = function() {
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
            };
            
            // Timeout por si el PDF no carga
            setTimeout(() => {
                if (loading.style.display !== 'none') {
                    loading.style.display = 'none';
                    iframe.style.display = 'block';
                }
            }, 5000);
        }

        // Detectar móviles para comportamiento alternativo
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // En móviles, redirigir directamente al PDF
            window.location.href = './menu.pdf';
        } else {
            // En escritorio, cargar en iframe
            window.onload = function() {
                loadPDF();
            };
        }
    </script>
</body>
</html>
