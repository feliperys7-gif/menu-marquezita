<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ La Marquezita</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .menu-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
        }

        .pdf-viewer {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .pdf-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: #ee5a24;
            transform: scale(1.1);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .menu-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Animaci√≥n de aparici√≥n */
        .container {
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è La Marquezita</h1>
        <p class="subtitle">Descubre nuestro delicioso men√∫</p>
        <a href="#" class="menu-button" onclick="openMenu(event)">Ver Men√∫</a>
    </div>

    <div class="pdf-viewer" id="pdfViewer">
        <div class="pdf-container">
            <button class="close-button" onclick="closeMenu()">&times;</button>
            <div class="loading" id="loading">Cargando men√∫...</div>
            <iframe class="pdf-iframe" id="pdfFrame" style="display: none;"></iframe>
        </div>
    </div>

    <script>
        function openMenu(event) {
            event.preventDefault();
            
            const viewer = document.getElementById('pdfViewer');
            const iframe = document.getElementById('pdfFrame');
            const loading = document.getElementById('loading');
            
            // Mostrar el visor
            viewer.style.display = 'block';
            loading.style.display = 'block';
            iframe.style.display = 'none';
            
            // Cargar el PDF
            iframe.src = './menu.pdf';
            
            // Ocultar loading cuando el iframe cargue
            iframe.onload = function() {
                loading.style.display = 'none';
                iframe.style.display = 'block';
            };
        }

        function closeMenu() {
            const viewer = document.getElementById('pdfViewer');
            const iframe = document.getElementById('pdfFrame');
            
            viewer.style.display = 'none';
            iframe.src = ''; // Detener la carga del PDF
        }

        // Cerrar con la tecla Escape
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeMenu();
            }
        });

        // Detectar si es m√≥vil para mejor experiencia
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        if (isMobile) {
            // En m√≥viles, abrir directamente el PDF en nueva pesta√±a
            function openMenu(event) {
                event.preventDefault();
                window.open('./menu.pdf', '_blank');
            }
        }
    </script>
</body>
</html>
